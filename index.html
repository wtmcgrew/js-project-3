<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

	<!-- External Stylesheet -->
	<link href="stylesheet.css" rel="stylesheet" type="text/css">

	<title>Number-guessing Game</title>
</head>
<body>
	<div class="container">
		<h3>I'm Thinking of a Number Between 1-100</h3>
		<h3>Can You Guess? You Have 3 Tries</h3>

		<form id="my-form" onsubmit="tries()">
			<!-- Input type as number removes ability to enter text -->
			<input type="number" min="1" max="100" placeholder="Number" id="guess"> 
			
			<br><br>

			<input type="submit" value="Submit">
			<input type="button"  value="Reset" onclick="myButton()">
		</form>

		<p id="message"></p>
		<p id="message-2"></p>
	</div>

	<script type="text/javascript"  defer src="script.js"></script>
</body>
</html>
